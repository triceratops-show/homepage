<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Tricer√°tops Show Admin</title>
    <script>
      // This needs to be set before importing netlify CMS
      // since we want to lazily load
      window.CMS_MANUAL_INIT = true;

      {{ $styleOptions := (dict "targetPath" "css/main.css") }}
      {{ $style := resources.Get "sass/main.scss" | resources.ToCSS $styleOptions | resources.Minify | resources.Fingerprint }}
      window.CSS_PATH = "{{ $style.Permalink }}"
    </script>

    <!-- Include the script that enables Netlify Identity on this page. -->
    <!--
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    -->
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    {{- $app := resources.Get "js/admin.jsx" | js.Build (dict "minify" true "target" "esnext") | fingerprint -}}
    <script src="{{ $app.RelPermalink }}"></script>
  </body>
</html>
