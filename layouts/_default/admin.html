<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script>
      // This needs to be set before importing netlify CMS
      // since we want to lazily load
      window.CMS_MANUAL_INIT = true;
    </script>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <!--
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    -->
  </head>
  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    {{- $app := resources.Get "scripts/app.jsx" | js.Build (dict "sourceMap" "inline" "target" "es2015") | fingerprint -}}
    <script src="{{ $app.RelPermalink }}"></script>
    <script src="script.js"></script>
  </body>
</html>
